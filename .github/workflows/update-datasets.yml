name: Update datasets

on:
  workflow_dispatch:
  schedule:
    # Every Monday 00:00 UTC (09:00 JST)
    - cron: "0 0 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate datasets and themes
        run: npm run prepare:data

      - name: Show git status
        run: |
          git status
          git diff --stat

      - name: Create Pull Request if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update datasets"
          title: "chore: update datasets"
          body: |
            Automated update via GitHub Actions.

            - Ran: `npm run prepare:data`
          branch: "chore/update-datasets"
          delete-branch: true